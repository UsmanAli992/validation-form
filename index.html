<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="fw-bold text-center">Form-Validation</h1>
                <div class="card">
                    <div class="card-body">
                    <div id="successfully" class="text-center"></div>
                    <h4>Enter Username</h4>
                        <input id="username" type="username" placeholder="Username" class="form-control"autocomplete ="off">
                    </div>
                    <div class="card-body">
                        <h4>Enter Email</h4>
                        <input id="email" type="email" placeholder="Email" class="form-control"autocomplete ="off">
                    </div>
                    <button onclick="submit()" class="btn btn-primary">Submit</button>
                </div>
                <div class="tableRecord"></div>
            </div>
        </div>
    </div>
















<script src="main.js"></script>
